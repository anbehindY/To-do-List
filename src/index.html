<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <script src="https://kit.fontawesome.com/ce489bc768.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div class="listItems">
                <p>Today's To Do</p>
                <div class="refresh"><i class="fa-solid fa-rotate fa-sm"></i></div>
            </div>
            <div class="listItems">
                <input type="text" placeholder="Add to your list...">
                <div class="enter"><i class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-sm"></i></div>
            </div>
            <div class="tasks">
            </div>
        <div class="clear">Clear all completed</div>
    </div>
</body>
</html>
